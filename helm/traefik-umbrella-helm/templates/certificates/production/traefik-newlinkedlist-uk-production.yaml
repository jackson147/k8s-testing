---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
    name: traefik-newlinkedlist-uk-production
    namespace: traefik
spec:
    secretName: traefik-newlinkedlist-uk-production-tls
    issuerRef:
        name: letsencrypt-production
        kind: ClusterIssuer
    commonName: "*.traefik.newlinkedlist.uk"
    dnsNames:
    - "traefik.newlinkedlist.uk"
    - "*.traefik.newlinkedlist.uk"
