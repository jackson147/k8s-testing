apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: wedding-site
  namespace: webapps
  annotations: 
    kubernetes.io/ingress.class: traefik-external
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`wedding-site.newlinkedlist.uk`)
      kind: Rule
      services:
        - name: wedding-site
          port: 80
  tls:
    secretName: wedding-site-newlinkedlist-uk-staging-tls