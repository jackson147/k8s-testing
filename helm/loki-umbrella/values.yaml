loki:
  loki:
    # image:
    #   tag: 2.9.3
    # # chunksCache:
    #   enabled: false
    # memcached:
    #   chunk_cache:
    #     enabled: false
    # results_cache:
    #   enabled: false
    # resultsCache:
    #   enabled: false
    # auth_enabled: false
    schemaConfig:
      configs:
        - from: 2024-04-01
          store: tsdb
          object_store: s3
          schema: v13
          index:
            prefix: loki_index_
            period: 24h
    ingester:
      chunk_encoding: snappy
    tracing:
      enabled: true
    querier:
      # Default is 4, if you have enough memory and CPU you can increase, reduce if OOMing
      max_concurrent: 4
    commonConfig:
      replication_factor: 1

  deploymentMode: SimpleScalable 
  backend:
    replicas: 3
  read:
    replicas: 3
  write:
    replicas: 3
  # Enable minio for storage
  minio:
    enabled: true
  # Zero out replica counts of other deployment modes
  singleBinary:
    replicas: 0
  ingester:
    replicas: 0
  querier:
    replicas: 0
  queryFrontend:
    replicas: 0
  queryScheduler:
    replicas: 0
  distributor:
    replicas: 0
  compactor:
    replicas: 0
  indexGateway:
    replicas: 0
  bloomCompactor:
    replicas: 0
  bloomGateway:
    replicas: 0

promtail:
  clients:
    - url: http://observeability-loki-gateway/loki/api/v1/push

  scrape_configs:
    - job_name: system
      static_configs:
        - targets:
            - localhost
          labels:
            job: varlogs
            __path__: /var/log/*log
    - job_name: kubernetes
      kubernetes_sd_configs:
        - role: pod
      relabel_configs:
        - source_labels: [__meta_kubernetes_pod_node_name]
          target_label: node
        - source_labels: [__meta_kubernetes_namespace]
          target_label: namespace
        - source_labels: [__meta_kubernetes_pod_name]
          target_label: pod
        - source_labels: [__meta_kubernetes_pod_container_name]
          target_label: container